<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Reset Password</title>
    <h:outputStylesheet library="css" name="clientlogin.css" />
    <style type="text/css">
        .login-text p {
            font-family: cursive; /* Change font family here */
        }
    </style>
</h:head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>ShipIt</h2>
                    <h3>Reset Your Password</h3>
                    <p>Please enter your new password below.</p>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Enter New Password</h2>
                    <br/>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="password" value="New Password" />
                            <h:inputSecret id="password" value="#{clientbean.password}" required="true" class="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <h:message for="password" style="color: red;" />
                            
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Reset Password" action="#{clientbean.update}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
